<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <style>
            
        </style>
    <title>parents和closest</title>
    <script>
        /* 
            parent()  獲取父節點
            parents() 獲取父節點們 參數選擇器
            closest() 必須傳參數,參數也是選擇器,只獲取第一個符合條件的元素,從自己開始找。
         */

         $(function(){
/*             $("#div2").parent().css("backgroundColor", 'red'); */

/*             $("#div2").parents(".box").css("backgroundColor", 'red'); */

            $("#div2").closest(".box").css("backgroundColor", 'red');
         })
    </script>
</head>

<body class="box">
    <div id="div1" class="box">
        div1 
        <div id="div2" class="box">div2</div>
    </div>
</body>

</html>
