<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <style>
            div {
                padding: 50px;
            }

            #div1 {
                background-color: red;
            }

            #div2 {
                background-color: blue;
            }

            #div3 {
                background-color: orange;
            }
        </style>
    <title>事件的細節</title>
    <script>
        /* 
            都是兼容後
            ev pageX 
            
            which
            鼠標事件: button
            1 左鍵
            2 滾輪
            3 右鍵

            keydown: keyCode 鍵碼 不區分大小寫
            keypress: charCode 字符碼 只支持字符鍵,區分大小寫

            preventDefault stopPropagation

            不要為了用jq而使用jq,如果js比較簡單,沒必要用jq
         */
        $(function(){
            $("div").click(function(ev){
                alert(this.id);
                /* alert($(this).attr("id")); */
                ev.stopPropagation();
            })

            $("a").click(function(ev){
/*                 ev.preventDefault();
                ev.stopPropagation(); */

                //阻止事件冒泡又阻止默認行為
                return false;
            })

            $(document).mousedown(function(ev){
/*                 alert(ev.pageX + ", " + ev.pageY);//帶滾動距離
                alert(ev.clientX + ", " + ev.clientY); //可視窗口為原點 */

                alert(ev.which);
            })

/*             $(window).keydown(function(ev){
                alert(ev.which)
            }) */

            $(window).keypress(function(ev){
                alert(ev.which)
            })
        })
    </script>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
                <a href="https://google.com">Google</a>
            </div>
        </div>
    </div>
</body>

</html>
