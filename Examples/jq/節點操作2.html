<head>

    <title>節點操作2</title>
    <script>
        /* 
            下述所有方法的參數都是選擇器
            siblings() 除了當前節點外,所有兄弟節點
            nextAll() prevAll()
            parentsUntil() nextUntil() prevUntil()
         */

         $(function(){
/*              $("#p1").siblings("h2").css("backgroundColor", "blue"); */

/*              $("#p1").nextAll().css("backgroundColor", "blue"); */

/*              $("#p1").prevAll("h1").css("backgroundColor", "blue"); */

/*              $("#p1").nextUntil("strong").css("backgroundColor", "blue"); */

/*              $("#p1").prevUntil("h1").css("backgroundColor", "blue"); */

             $("#p1").parentsUntil("html").css("backgroundColor", "blue");
         })
    </script>
</head>

<body>
    <div id="div1">
        <h1>h1</h1>
        <h2>h2</h2>
        <p id="p1">p</p>
        <em>em</em>
        <h3>h3</h3>
        <strong>strong</strong>
        <h6>h6</h6>
        <h2>h2</h2>
    </div>
    <h5>h5</h5>
    <h1>h1</h1>
</body>
