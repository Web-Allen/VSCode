<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <style>
            div {
                width: 200px;
                height: 200px;
            }

            #div1 {
                background-color: red;
            }

            #div2 {
                background-color: blue;
            }
        </style>
    <title>特效函數</title>
    <script>
        /* 
            hover(funcOver, funcOut)
            hide()
            第一個參數:動畫持續的毫秒數
            第二個參數:回調函數,動畫結束的時候執行
            show()
            動畫效果是從左上角收起從左上角展開

            slideDown()
            slideUp() 動畫效果是卷閘效果

            fadeIn()
            fadeOut()
            fadeTo(動畫持續時間,透明度0~1,回調函數)
         */

        $(function(){
        $("#div1").hover(function(){
            /* $(this).html("移入"); */
/*             $("#div2").hide(2000, function(){
                $("#div1").html("移入"); */

/*                 $("#div2").slideUp(2000, function(){
                $("#div1").html("移入"); */

/*                 $("#div2").fadeOut(2000, function(){
                $("#div1").html("移入"); */

                $("#div2").fadeTo(2000, 0.5, function(){
                $("#div1").html("移入");
            });
        },function(){
            /* $(this).html("移出"); */
/*             $("#div2").show(2000, function(){
                $("#div1").html("移出"); */

/*                 $("#div2").slideDown(2000, function(){
                $("#div1").html("移出"); */

/*                 $("#div2").fadeIn(2000, function(){
                $("#div1").html("移出"); */

                $("#div2").fadeTo(2000, 1, function(){
                $("#div1").html("移出");
            });
        })

        })
    </script>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
