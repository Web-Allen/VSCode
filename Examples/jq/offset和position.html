<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            #div1 {
                width: 200px;
                height: 200px;
                background-color: orange;
                margin: 30px;
            }

            #div2 {
                width: 100px;
                height: 100px;
                background-color: blue;
                margin: 20px;
            }
        </style>
    <title>offset和position</title>
    <script>
        /* 
            offset() 直接獲取當前距離,padding、margin不算
            position() 直接獲取當前元素,距離第一個有定位父節點的距離,margin算在內
            offsetParent() 查找第一個有定位的父節點,如果父節點沒有定位,繼續往上找,最終找到html節點
         */

         $(function(){
             /* alert($("#div2").css("left")); */

             /* alert($("#div2").offset().left); */

             /* alert($("#div2").position().left); */

             /* alert($("#div2").position().top); */
             
             $("#div2").offsetParent().css("backgroundColor", 'yellow');
         })
    </script>
</head>

<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>

</html>
