<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        #div1 {
            border: 1px solid gray;
        }

        .red {
            background-color: red;
        }

        #div2 {
            width: 400px;
            border: 2px solid gray;
            padding: 2px;
            margin: 5px;
        }

        #div3 {

            border: 1px solid gray;
        }
    </style>
    <title>節點操作</title>
    <script>
        /*   addClass() 
             removeClass()  
        */
        $(function () {
            $("button:eq(0)").click(function () {
                $("#div1 div").addClass("red");
            })

            $("button:eq(1)").click(function () {
                $("#div1 div").removeClass("red");
            })
        })
    </script>

    <script>
        /*  offsetWidth width + border + padding 
    
            width() 
            innerWidth() width + padding
            outerWidth() width + border + padding
            outerWidth(true) width + border + padding + margin
        */
        $(function () {
            $("button:eq(2)").click(function () {
                alert($("#div2").width());
            })
            $("button:eq(3)").click(function () {
                alert($("#div2").innerWidth());
            })
            $("button:eq(4)").click(function () {
                alert($("#div2").outerWidth());
            })
            $("button:eq(5)").click(function () {
                alert($("#div2").outerWidth(true));
            })
        })
    </script>

    <script>
        /*  insertBefore()  before() 
            insertAfter()   after()
            appendTo()     append()
            prependTo()    prepend()
            remove()  
        */
        $(function(){
            $("button:eq(6)").click(function(){
                $("span").insertBefore($("#div3 div"));
            })

            $("button:eq(7)").click(function(){
                $("span").insertAfter($("#div3 div"));
            })

            $("button:eq(8)").click(function(){
                $("span").appendTo($("#div3 div"));
            })

            $("button:eq(9)").click(function(){
                $("span").prependTo($("#div3 div"));
            })

            $("button:eq(10)").click(function(){
                $("#div3 span").remove();
            })
        })
    </script>
</head>

<body>
    <div id="div1">
        <div>1</div>
        <div>2</div>
        <button>addClass</button>
        <button>removeClass</button>
    </div>

    <div id="div2">
        <div>1</div>
        <div>2</div>
        <button>width</button>
        <button>innerWidth</button>
        <button>outerWidth</button>
        <button>outerWidth(true)</button>
    </div>

    <div id="div3">
        <div>1</div>
        <div>2</div>
        <span>span</span><br>
        <button>insertBefore</button>
        <button>insertAfter</button>
        <button>appendTo</button>
        <button>prependTo</button>
        <button>remove</button>
    </div>
</body>

</html>
