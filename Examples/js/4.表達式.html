    <title>表達式</title>
    <script>
        /* 
            【概念】運算符和操作數組成的式子叫做表達式。
            看表達式:
            1. 功能
            2. 表達式值
         */

         /* 
            賦值運算符
            【註】 = 將等號右邊的值賦值給等號左邊的變量。
            var a = 2 + 3; //2+3為表達式 2和3為操作數
            
            複合賦值運算符:
            += *= /= %=
            var a = 5;
            a += 10; // a = a +10;
          */
    </script>
