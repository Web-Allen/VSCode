<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <style>
            
        </style>
    <title>js入門和js語法</title>
    <!-- 
        js組成:
        1.ECMAScript
        2.BOM 整個瀏覽器
        3.DOM document 文檔,整個文檔 從<html>開始到</html>結束
     -->

     <!-- 
        1.所有js的代碼都必須寫在script標籤裡面
        2.一般來說,沒有特殊需求,javascript代碼寫在<head>與</head>中間(語法規範),當然javascript代碼寫在html文件的任何地方都可以。【註】執行順序由上而下。
        3.如果當前script標籤引用外部文件,這個script標籤中,就不能寫代碼。
      -->
    <script>
        alert("Hello World!");//在頁面上彈出警告框【註】每一條js語句後面都必須加分號,語法規範。

        document.write("Hello World!");//在當前文本上輸入內容
    </script>
</head>

<body>
    
</body>

</html>
