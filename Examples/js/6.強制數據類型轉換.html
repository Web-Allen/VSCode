    <title>強制數據類型轉換</title>
    <script>
        /* 
            【註】通過方法 Boolean() 進行強制數據類型轉換。
            【作用】將別的數據類型強制轉換成布爾值。

            結論:
            1.數字0轉成布爾值為flase,所有非0的數字轉成布爾值都為true。
            2.空字串轉成布爾值為false,所有非空字串轉成布爾值為true。
            3.null和undefined轉成布爾值都是false。
         */
         var a = Boolean(1);//true
         var a = Boolean(0);//false
         var a = Boolean(-1);//true
         var a = Boolean("");//false
         var a = Boolean("Hello");//true
         var a = Boolean(null);//false
         var a = Boolean(undefined);//false
         alert(a);
    </script>
