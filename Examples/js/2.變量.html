    <title></title>
    <!-- 
        常量/字面量 確定的值叫做常量
        100 3.14
        【註】js中的數據類型分為兩大類
        1.基本數據類型
        <1>數字 number      100 3.14
        <2>字符串 string    所有帶有雙引號/單引號 'Hello' "Hello"
        <3>布爾值 boolean   true false
        <4>特殊數據類型      null空 undefined 未聲明  
        2.複合數據類型
     -->

     <!-- 
         1.變量, 值可以改變的叫做變量
         2.聲明變量 通過關鍵字(系統定義有特殊功能的單詞)var
         3.聲明變量的時候,同時給變量賦值,叫做初始化。
         4.可以同時定義多個變量,變量之間要使用逗號隔開。
      -->

      <!-- 
          標識符:用戶自定義的所有名字叫做標識符。
          1.標識符必須由數字、字母、下劃線和美元符號$組成。
          2.不能以數字開頭
          3.標識符區分大小寫,age和Age這是兩個變量。
          4.標識符必須見名思義。

          輸出當前變量/常量的數據類型
          【格式】typeof 變量/常量
          【註】js是弱語言,變量被賦值成什麼類型就是什麼類型。不要在後續代碼裡改變該變量的數據類型，容易引起代碼歧異。
       -->
    <script>

        age = 20;

/*         var name ="xxx";

        name = 18;
        alert(typeof name); */

        var age = 18; 
        alert(typeof age); //number
        age ="xxx";
        alert(typeof age); //string

    </script>
