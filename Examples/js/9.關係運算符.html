        <style>

    <title>關係運算符</title>
    <script>
        /* 
            關係運算符中，操作數為非數字的時候要遵從以下規律：
            1.如果兩個操作數是數值，則數值比較。
            2.兩個操作數都是字符串，則比較兩個字符串對應的字符編碼值/ASCII碼表值。
            逐位進行比較，直到比較出大小，終止比較。
            3.兩個操作數有一個是數值，則將另一個轉換成數值，再行進數值比較。
         */

         alert(5 > 3); //true

         alert("a" > "b"); //false

         alert("abc" > "abdf"); //false

         alert(2 > true); // true 2 > 1
    </script>
</head>
