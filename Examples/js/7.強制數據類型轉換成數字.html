    <title>強制數據類型轉換成數字</title>
    <script>
        /* 
            Number()將別的數據類型轉成數字
            1.布爾值 true =>1 false => 0
            2.字符串 純數字的字符串 => 對應的數字,否則NaN
            3.特殊數據類型 null => 0 undefined => NaN
            
            parseInt() 兼容Numer的功能,取整

            parseFloat() 取浮點數 帶小數的數字 可以將別的數據類型轉成數字

            【補充】
            var a = 1 / 0;
            alert(a); //Infinity 無窮大

            var a = -1 / 0;
            alert(a); //- Infinity 無窮小
         */

        var a = Number(true); //1
        var a = Number("20a");
        var a = Number(null);//0
        var a = Number(undefined);//NaN

        var a = parseInt("20a");//20
        var a = parseInt(3.14);//3

        var a = parseFloat("3.14");//3.14 類型nuber
    </script>
