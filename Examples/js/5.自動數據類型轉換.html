    <title>自動數據類型轉換</title>
    <script>
        /* 
            任何其他數據類型除了和字符串做相加操作外,
            與數字類型做算術運算的時候,其他數據類型都會自動地轉換成數字。

            布爾值:
            true => 1
            false => 0

            特殊數據類型:
            null => 0
            undefined => NaN
            
            var a = 1 * "1"; //1
            var b = 1 / "1"; //1 number

            var c = 1 + true;  //2
            var d = 1 + false; //1
            var e = 1 + null;  //1
            var f = 1 + undefined; //NaN
         */
    </script>
